<ion-view title="Invoices">
  <ion-content>
    <h3 ng-hide="invoices" class="padding">You have no invoices yet</h3>
    <ion-list ng-show="invoices">
      <ion-item ng-repeat="invoice in invoices" type="item-text-wrap">
        #{{invoice.id}} - {{invoice.amount}}
        <span class="item-note">
          {{invoice.status}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
